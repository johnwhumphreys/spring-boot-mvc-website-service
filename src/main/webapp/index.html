<!DOCTYPE HTML>
<html>
    <head>
        <!-- Import JQuery to help with our AJAX call. -->
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

        <!-- Asynchronously get our message with AJAX and populate it
             in the 'message' span element. -->
        <script>
            $( document ).ready(function() {
                $.ajax({url: "/message", success: function(result){
                    $("#message").text(result)
                 }});
            });
        </script>
    </head>
    <body>
        <h2>Hello From Our Home Page!</h2>
        <p>Our custom message was: <b><span id="message"></span></b>
    </body>
</html>
